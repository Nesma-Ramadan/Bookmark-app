<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-dark-subtle">

    

        <div class="container py-5">
            <h1 class="text-center mb-4">ðŸ“š Bookmark Manager</h1>

            <div class="card p-4 shadow-sm mb-4 bg-info-subtle">
                <div class="mb-3">
                    <input type="text" id="bookmarkName" class="form-control" placeholder="Bookmark Name">
                </div>
                <div class="mb-3">
                    <input type="text" id="bookmarkURL" class="form-control" placeholder="Website URL">
                </div>
                <button id="addBtn" onclick="addBookmark()" class="btn btn-primary w-100">Add Bookmark</button>
                <button id="updateBtn" onclick="updateBookmark()" class="btn btn-warning w-100 d-none mt-2">Update
                    Bookmark</button>
            </div>

            <div class="mb-3">
                <input onkeyup="searchBookmarks(this.value);" type="text" onkeyup="searchBookmarks(this.value)" class="form-control"
                    placeholder="Search Bookmarks...">
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-bordered align-middle">
                    <thead class="table-dark ">
                        <tr>
                            <th>Name</th>
                            <th>Visit</th>
                            <th>Update</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="bookmarksTable"></tbody>
                </table>
            </div>
        </div>





    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
